<section>
    <hr class="hidden-sm hidden-xs">

    <h5><a href="{{ SITEURL }}/archive/">FEATURED TAGS</a></h5>
    <div class="tags">
        {% for tag, articles in tags | sort_by_article_count %}
            {%- if loop.index > 30 %}{% break %}{% endif %}
            <a href="{{ SITEURL }}/tag/{{ tag | urlencode }}"
                title="{{ tag }}" rel="{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </div>
</section>
