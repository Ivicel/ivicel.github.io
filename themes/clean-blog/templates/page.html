{% extends "base.html" %}

{% block content %}
    <header class="intro-header" style="background-image: url('{{ SITEURL }}/{% if page.cover %}{{ page.cover }}{% else %}{{ HOME_COVER }}{% endif %}')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
	<div class="row">
        <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 
            col-xs-12 postlist-container">
            {{ page.content }}
        </div>
        <!-- Sidebar Container -->
        <div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-12 col-xs-12
            sidebar-container">
            <!-- Featured Tags -->
            {% include "partials/featured_tags.html" %}

            <!-- Short About -->
            {% include "partials/short_about.html" %}

            <!-- Friends Blog -->
            {% include "partials/friends.html" %}
        </div>
    </div>
</div>

{% endblock %}
